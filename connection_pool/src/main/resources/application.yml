spring:
  datasource:
    common: &ds_common
      jdbcUrl: jdbc:mysql://localhost:3306/local_test
      username: admin
      password: admin
      driverClassName: com.mysql.cj.jdbc.Driver
      minimumIdle: 2
      connectionTimeout: 1500
    main:
      <<: *ds_common
      poolName: MAIN_POOL
      maximumPoolSize: 3 # for test

    log:
      <<: *ds_common
      poolName: LOG_POOL
      maximumPoolSize: 2 # for test
      
